<div class="panel panel-default">
	<div class="panel-heading">List of Patients</div>
	<div class="panel-body">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Username</th>
					<th>Phone Number</th>
					<th>Email</th>
					<th>Password</th>
					<th>Country</th>
					<th>Town</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="patient in patients">
					<td>{{patient.name}}</td>
					<td>{{patient.username}}</td>
					<td>{{patient.phoneNumber}}</td>
					<td>{{patient.email}}</td>
					<td>{{patient.password}}</td>
					<td>{{patient.country}}</td>
					<td>{{patient.town}}</td>
				</tr>
				
			</tbody>
		</table>
				
		<div class="row">
		<a class="btn btn-default" href="#/patients/create">Add New Patient</a>
		<a class="btn btn-default" href="#/patients/show">Search Patient</a>
		</div>
						
	</div>
</div>
