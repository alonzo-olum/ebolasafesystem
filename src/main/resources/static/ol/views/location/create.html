
  <div class="panel-heading">New Location</div>
  <div class="panel-body" ng-controller="CreateLocationController">

    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Country Name</label>
        <input type="text" ng-model="country"></input>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Town Name</label>
        <input type="text" ng-model="town"></input>
      </div>
     
      <button class="btn btn-success" ng-click="setLocation()" type="submit">Save</button>
    </form>
  </div>
