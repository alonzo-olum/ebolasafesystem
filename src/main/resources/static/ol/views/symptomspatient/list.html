<div class="panel panel-default">
	<div class="panel-heading">List of Patients with Symptoms</div>
	<div class="panel-body">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Username</th>
					<th>PhoneNumber</th>
					<th>Symptoms</th>
					<th>DateAdded</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="sympatient in symptomspatient">
					<td>{{sympatient.username}}</td>
					<td>{{sympatient.phone}}</td>
					<td>{{sympatient.symptom}}</td>
					<td>{{sympatient.date_added}}</td>
					
				</tr>
			</tbody>
		</table>
		<a type="button" class="btn btn-default" href="#/symptomspatient/create">
		Add a Symptom and Patient.
	</a>
	</div>
</div>
