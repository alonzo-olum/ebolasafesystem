
  <div class="panel-heading">ADD PATIENTS WITH SYMPTOMS</div>
  <div class="panel-body" ng-controller="CreatePatientSymptomController">

    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">UserName</label>
        <input type="text" ng-model="username"></input>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Phone Number</label>
        <input type="text" ng-model="phone"></input>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Symptoms</label>
        <input type="text" ng-model="symptom"></input>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Date Added</label>
        <input type="text" ng-model="date_added"></input>
      </div>
     
      <button class="btn btn-success" ng-click="setPatientSymptom()" type="submit">Save</button>
    </form>
  </div>
