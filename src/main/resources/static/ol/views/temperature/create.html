
  <div class="panel-heading">ADD TEMPERATURE FOR PATIENT</div>
  <div class="panel-body" ng-controller="CreateTemperatureController">

    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">UserName</label>
        <input type="text" ng-model="username"></input>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Phone Number</label>
        <input type="text" ng-model="phone"></input>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Temperature</label>
        <input type="text" ng-model="temp"></input>
      </div>
      
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Date Taken</label>
        <input type="text" ng-model="date_taken"></input>
      </div>
     <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Time A.M/P.M</label>
        <input type="text" ng-model="time"></input>
      </div>
      <button class="btn btn-success" ng-click="setTemperature()" type="submit">Save</button>
    </form>
  </div>
