<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Symptoms</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
</head>
<body>

<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">New Symptoms</div>
  <div class="panel-body">

    <form class="form-horizontal" role="form" th:object="${patient}" th:method="post" th:action="@{/patient}" >
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Patient Name</label>
        <input type="text" th:field="*{userName}"></input>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Name</label>
        <input type="text" th:field="*{name}"></input>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Phone</label>
        <input type="text" th:field="*{phoneNumber}"></input>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Password</label>
        <input type="text" th:field="*{password}"></input>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Email</label>
        <input type="text" th:field="*{email}"></input>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Country</label>
        <input type="text" th:field="*{country}"></input>
      </div>
     <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Town</label>
        <input type="text" th:field="*{town}"></input>
      </div>
      <button class="btn btn-success" type="submit">Save</button>
    </form>
  </div>
  </div>
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
