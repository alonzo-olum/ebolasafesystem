<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Location</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
</head>
<body>

<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">New Location</div>
  <div class="panel-body">

    <form class="form-horizontal" role="form" th:object="${location}" th:method="post" th:action="@{/location}" >
      <div class="form-group">
        <label for="country" class="col-sm-2 control-label">Country</label>
        <input type="text" th:field="*{country}"></input>
      </div>
      <div class="form-group">
        <label for="town" class="col-sm-2 control-label">Town</label>
        <input type="text" th:field="*{town}"></input>
      </div>
      <!--
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Price</label>
        <input type="text" th:field="*{price}"></input>
      </div>-->
      
      <button class="btn btn-success" type="submit">Save</button>
    </form>
  </div>
  </div>
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
