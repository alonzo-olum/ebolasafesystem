<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>List all Patient Symptoms</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
</head>
<body>

<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">List of Symptoms</div>
  <div class="panel-body">

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Symptom</th>
                <th>Date Added</th>
             </tr>
        </thead>
        <tbody>
            <tr th:each="symptom : ${symptoms}">
                <td th:text="${symptom.symptom}"></td>
                <td th:text="${symptom.date_added}"></td>
                
                <td>
                <form style ='float:left; padding:5px; height:0px' th:method="get" th:action="@{'/symptoms/show/' +${symptom.id}}"><button class="btn btn-default btn-xs" type="submit"><span class="glyphicon glyphicon-search"></span></button></form>
                <form style ='float:left; padding:5px; height:0px' th:method="get" th:action="@{'/symptoms/'+${symptom.id}+'/form'}"><button class="btn btn-default btn-xs" type="submit"><span class="glyphicon glyphicon-pencil"></span></button></form>
                <form style ='float:left; padding:5px; height:0px' th:method="delete" th:action="@{'/symptoms/delete/'+${symptom.id}}"><button class="btn btn-default btn-xs" type="submit"><span class="glyphicon glyphicon-trash"></span></button></form>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-default" th:href="@{/symptoms/form}">Add a new Symptoms</a>
    </div>
    </div>
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
