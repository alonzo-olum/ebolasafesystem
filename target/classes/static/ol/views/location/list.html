<div class="panel panel-default">
	<div class="panel-heading">List Of Affected Locations</div>
	<div class="panel-body">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Country</th>
					<th>Town</th>
					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="loc in location">
					
					<td>{{loc.country}}</td>
					<td>{{loc.town}}</td>
					
				</tr>
			</tbody>
		</table>
		<a class="btn btn-default" href="#/location/create">Add New Location</a>
	</div>
</div>
