<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Symptoms</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
</head>
<body>

<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">Edit Symptoms</div>
  <div class="panel-body">

    <form class="form-horizontal" role="form" th:object="${symptoms}" th:method="post" th:action="@{/symptoms}">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Symptom Name</label>
        <input type="text" th:field="*{symptom}"></input>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Date Added</label>
        <input type="text" th:field="*{date_added}"></input>
      </div>
     
      <button class="btn btn-info" type="Submit">Update</button>
    </form>
  </div>
  </div>
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
