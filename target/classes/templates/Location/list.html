<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>List all Plants</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
</head>
<body>

<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">Location</div>
  <div class="panel-body">

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Country</th>
                <th>Town</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="loxation : ${location}">
                <td th:text="${loxation.country}"></td>
                <td th:text="${loxation.town}"></td>
                
            </tr>
        </tbody>
    </table>
    <a class="btn btn-default" th:href="@{/location/form}">Add a new Location</a>
    
    </div>
    </div>
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
